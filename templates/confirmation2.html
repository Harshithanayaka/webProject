<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirmation</title>
     {% load static %}
    <link  href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css">

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
    table,td,th{
    border: 2px solid black;
    }

</style>
</head>

<body>
<center>
<div class="container">
<div class="row"><div class="col-12" >
<br>
<br><table class="table table">
<thead>
<tr class="table-success">
<th class="text" style="color:#E98074 ;">Service</th>
<th class="text" style="color:#E98074 ;">Plan</th>
<th class="text" style="color:#E98074 ;">Amount</th>
</tr>
</thead>
<tbody>
<tr class="table-warning">
<td>{{res2.id}}</td>
<td>{{res2.pstname}}</td>
<td>{{res2.pstprize}}</td>
</tr>
<tr class="table-info">
<td>Phone calls</td>
<td>15550 sec</td>
<td>150</td>
</tr>
<tr class="table-danger">
<td>GST</td>
<td>-</td>
<td>15</td>
</tr>
<tr class="table-light">
<td>Discount</td>
<td>-</td>
<td>0</td>
</tr>

<td>Total</td>
<td>-</td>
<td>{{total}}</td>
</tr></tbody></table>
</div>
<div class="container">
<div class="row">
<div class="col-12">
<div>
    <button type="button" class="btn btn " style="background-color: #E98074;" ><a href="/pstrecharge/{{res2.id}}">Proceed to Payment</a></button><br><br><br><br><br>
</div>
</div>
</div>
</div></div></div>
