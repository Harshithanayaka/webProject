<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New connections</title>
     {% load static %}
    <link  href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
           <style>
        table,th,td{
        border: 3px solid black;
        width:100px;
        }
    </style>
</head>
<body style="background-color:	#BDB76B;">
<center>
    <div class="container">
<div class="row"><div class="col-12" >
<br>
<br>
    <h1><b>New Customers</b></h1>
 <table style="margin-top:5%;" class="table table">
        <tr class="table-danger">
            <th><b>Customer id</b></th>
            <th><b>Customer_name</b></th>
            <th><b>Customer_address</b></th>
            <th><b>Customer_phone</b></th>
            <th><b>Customer_Email</b></th>
            <th><b>Customer_Aadhar</b></th>
        </tr>
        {% for i in con %}
        <tr class="table-light">
            <td>{{i.id}}</td>
            <td>{{i.name}}</td>
            <td>{{i.address}}</td>
            <td>{{i.phone}}</td>
            <td>{{i.email}}</td>
            <td>{{i.aadhar}}</td>
        </tr>
        {% endfor %}
    </table>
</div>
</div>
    </div>

    </center>
</body>
</html>
